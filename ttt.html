<!DOCTYPE html>
<html>
<head>
  <style>
    .news{
        --feat-wid: 15px;
        width: 100%;
        margin-bottom: 150px;
    }
    .news .news-zone{
        max-width: 1200px;
        margin: auto;
    }
    .news .news-zone .row{
        display: flex;
        flex-wrap: wrap;
    }            
    .news .news-zone h1{
        margin: 50px;
    }
    .news .news-zone .news-card{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px 0;
    }
    .news .news-zone .news-card img{
        width: 100%;
        border-radius: 25px;
    }
    .news-card .news-inner{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 15px;
    }
    .news-card .news-inner .heading{
        font-size: 24px;
    } 
    .news-card .news-inner .news-txt{
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 150px;
        margin: 10px;
    }
    .news-txt .txt{
        font-size: 16px;
        color: #4C4A28;
    }
    .news-txt .dollars{
        color: red;
        font-size: 24px;
    }
  </style>
</head>
<body>
  <section class="news">
    <div class="news-zone">
        <h1>蔬果報報</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3">
            <div class="col">
                <div class="news-card">
                    <img src="pictures/news.jpg">
                    <div class="news-inner">
                        <h3 class="heading">有機農業與友善耕作的盟友</h3>
                        <div class="news-txt">
                            <p class="txt">行政院農委會農糧署自108.05.30起全面施行「有機農業促進法」擬將我國推進國際知名之有機國度。而友善耕作農法與有機農業之栽培模式類似、但認定資格條件有所不同。</p>
                            <p class="note">「引用自『有機農業推動中心』官方網站」</p>
                        </div>
                    </div>
                </div>                
            </div>         
        </div>
    </div>
        

  </section>
</body>
</html>
